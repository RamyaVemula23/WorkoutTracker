
<div class="card w-50" style="background-color:cornsilk">
    <div class="card-body">
        <div>
            <form class="form-inline my-2 my-lg-0" (ngSubmit)="findByWorkout()">
                <input list="optionalWorkouts" [(ngModel)]="text" name="text" class="form-control mr-sm-2"
                    style="width: 80%" type="text" placeholder="Search">
                <datalist id="optionalWorkouts">
                    <span *ngFor="let workout of workouts">
                        <option value={{workout.workoutTitle}}></option>
                    </span>
                </datalist>
                <input class="btn btn-primary" type="submit">
            </form>
        </div>
        <span *ngIf ="!search">
            <div *ngFor="let workout of workouts;let i = index">
                <br />
                <div style=" padding: 4px; background-color:rgb(201, 245, 188)">
                    <div>{{workout.workoutTitle}}</div>
                    <br />
                    <button class="btn btn-primary" #edit name="{{workout.id}}"
                        style="font-size: 10px; background-color:olivedrab; border: olivedrab; margin-right: 6px"
                        [routerLink]="['edit/workout',edit.name]">Edit</button>
                    <button class="btn btn-primary" #delete name="{{workout.id}}"
                        style=" font-size: 10px; background-color:olivedrab; border: olivedrab; margin-right: 6px"
                        (click)="deleteWorkout(delete.name)">Delete</button>
                    <button class="btn btn-primary"
                        style=" font-size: 10px; background-color:olivedrab; border: olivedrab; margin-right: 6px"
                        [routerLink]="['start/workout',start.name]" #start name="{{workout.id}}"
                        (click)="show(workout.id,i)">Start</button>
                    <button class="btn btn-primary" #end name="{{workout.id}}"
                        style=" font-size: 10px; background-color:olivedrab; border: olivedrab; margin-right: 6px"
                        [routerLink]="['end/workout',end.name]" id=i>End</button>
                    <br />
                </div>
            </div>
        </span>
        <span *ngIf="search">
            <div *ngFor="let workout of optionalWorkouts;let i = index">
                <br />
                <div style=" padding: 4px; background-color:rgb(201, 245, 188)">
                    <div>{{workout.workoutTitle}}</div>
                    <br />
                    <button class="btn btn-primary" #edit name="{{workout.id}}"
                        style="font-size: 10px; background-color:olivedrab; border: olivedrab; margin-right: 6px"
                        [routerLink]="['edit/workout',edit.name]">Edit</button>
                    <button class="btn btn-primary" #delete name="{{workout.id}}"
                        style=" font-size: 10px; background-color:olivedrab; border: olivedrab; margin-right: 6px"
                        (click)="deleteWorkout(delete.name)">Delete</button>
                    <button class="btn btn-primary"
                        style=" font-size: 10px; background-color:olivedrab; border: olivedrab; margin-right: 6px"
                        [routerLink]="['start/workout',start.name]" #start name="{{workout.id}}"
                        (click)="show(workout.id,i)">Start</button>
                    <button class="btn btn-primary" #end name="{{workout.id}}"
                        style=" font-size: 10px; background-color:olivedrab; border: olivedrab; margin-right: 6px"
                        [routerLink]="['end/workout',end.name]" id=i>End</button>
                    <br />
                </div>
            </div>
        </span>
    </div>

</div>
